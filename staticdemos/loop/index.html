
<!DOCTYPE html>
<html>
<head>
  <title>It keeps going and going and going</title>
  <meta charset="utf-8" />
  <style>
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -270px 0 0 -480px;
      display: none;
    }
    body {
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>The video is loading. Please sit tight.</h1>
  <video loop autoplay>
    <source src="loop.m4v" width="960" height="540" type="video/mp4" />
    <p>Your browser does not support HTML5 video. Please try Safari or Chrome.</p>
  </video>
  <script>
    window.onload = function(){
      document.querySelector('h1').style.display = 'none'
      document.querySelector('video').style.display = 'block'
    }
  </script>
</body>
</html>
